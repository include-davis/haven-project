<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>payment form</title>
    <link href="backend.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class = "merch">
      <div class = "payment_form"></div>

      <div class = "rectangle_117"></div>
      <p class = "cartLabel">CART</p>

      <div class = "venmo_icon">
        <a href = "https://venmo.com/"><img src = "assets/venmo.png" alt = "venmo"></a>
      </div>

      <div class = "paypal_icon">
        <a href = "https://www.paypal.com/us/home"><img src = "assets/paypal.png" alt = "paypal"></a>
      </div>

      <h3 class="payment-form-header">Your Information</h3>

      <p class = "total">TOTAL: $0.00</p>
      <p class = "pay">Please Pay $0.00 to </p>
        
      <form method="post" action="payment-form-process.php">

        <label for="fname" class="label-name fontLabel">Name<span style="color:red">*</span></label></label> 
        <input type="text" id="fname" name="fname" class="fname-box inputBackground" placeholder="First Name" required>
        <input type="text" id="lname" name="lname" class="lname-box inputBackground" placeholder="Last Name" required>

        <label for="Email" class="label-email fontLabel">Email<span style="color:red">*</span></label></label>
        <input type="email" id="Email" name="Email" class="email-box inputBackground" required>

        <label for="Phone" class="label-phone fontLabel">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" class="phone-box inputBackground">

        <div class = "submit-box">
          <button type="submit" class="submit-form submit-button" value="Submit" style="font-size: 24px">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
