            <div class="payment-form-header">

            <div id = "cart-form">
              <form id = "cart-form-id" method="post" action="payment-form-process.php" class = "cart-form-class">

              <div class = "cart-form-group">
                <label for="fname" class="cart-label">Name<span style="color:red">*</span></label></label> 

                <input type="text" id="fname" name="fname" class="cart-form-control fname-box" placeholder="First Name" required>
                <input type="text" id="lname" name="lname" class="cart-form-control lname-box" placeholder="Last Name" required>
              </div>

              <div class = "cart-form-group">
                <label for="Email" class="cart-label">Email<span style="color:red">*</span></label></label>
                
                <input type="email" id="Email" name="Email" class="cart-form-control email-box" required>
              </div>
            
              <div class = "cart-form-group">
                <label for="Phone" class="cart-label">Phone</label>

                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" class="phone-box cart-form-control">
              </div>

              <button type="submit" class="submit-form submit-button" value="Submit">Submit</button>
            </form>

            <div class = "total_pay_box">
              <div class = "total_box">
