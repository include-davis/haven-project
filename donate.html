<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./currentevents_donate_styles.css">
</head>

<body>
  <div class="header">
    <h2>DONATE</h2>
  </div>
  <div class="container">
    <div class="item-title blue-box">
      <h2>Davis Branch</h2>
    </div>
    <div class="donate-div event-blue">
      <div class="donate-row">
        <img class="donate-img" src="assets/venmo.png" alt="Venmo logo">
        <div class="donate-column">
          <h2>@havenprojectvenmo</h2>
          <a href="#">
            <div class="donate-button">
              <h2>Donate now</h2>
            </div>
          </a>
        </div>
      </div>
      <div class="donate-row">
        <img class="donate-img" src="assets/paypal.png" alt="PayPal logo">
        <div class="donate-column">
          <h2>@havenprojectpaypal</h2>
          <a href="#">
            <div class="donate-button">
              <h2>Donate now</h2>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="item-title purple-box">
      <h2>NDHS Branch</h2>
    </div>
    <div class="donate-div event-purple">
      <div class="donate-row">
        <img class="donate-img" src="assets/venmo.png" alt="Venmo logo">
        <div class="donate-column">
          <h2>@havenprojectvenmo</h2>
          <a href="#">
            <div class="donate-button">
              <h2>Donate now</h2>
            </div>
          </a>
        </div>
      </div>
      <div class="donate-row">
        <img class="donate-img" src="assets/paypal.png" alt="PayPal logo">
        <div class="donate-column">
          <h2>@havenprojectpaypal</h2>
          <a href="#">
            <div class="donate-button">
              <h2>Donate now</h2>
            </div>
          </a>
        </div>
      </div>
    </div>
</body>

</html>
